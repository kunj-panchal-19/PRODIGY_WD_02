<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="time">
            <span class="digit" id="hr">00</span><span class="txt">hr</span>
            <span class="digit" id="min">00</span><span class="txt">min</span>
            <span class="digit" id="sec">00</span><span class="txt">sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div class="btn-container  container-box">
            <button class="btn" id="Start" onclick="start()">Start</button>
            <button class="btn" id="Stop" onclick="stop()" disabled>Stop</button>
            <button class="btn" id="Reset" onclick="reset()" disabled>Reset</button>
            <button class="btn" id="Lap" onclick="lap()" disabled>Lap</button>
        </div>

        <div class="lap-container">
            <div id="lapList" class="lap-list"></div>
            <div class="lap-nav">
                <button class="btn" id="PrevLap" onclick="prevLap()" disabled>Previous</button>
                <button class="btn" id="NextLap" onclick="nextLap()" disabled>Next</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
